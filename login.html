        // Function to check if Firebase config needs updating
        function needsFirebaseConfigUpdate() {
            // Check if SPViAuth is available and get Firebase config
            if (typeof SPViAuth !== 'undefined' && SPViAuth.getFirebaseConfig) {
                const config = SPViAuth.getFirebaseConfig();
                
                // Check for placeholder values
                const placeholders = [
                    'your-api-key-here',
                    'your-project.firebaseapp.com',
                    'your-project-id',
                    'your-project.appspot.com',
                    'your-app-id'
                ];
                
                return placeholders.some(placeholder => 
                    Object.values(config).some(value => 
                        typeof value === 'string' && value.includes(placeholder)
                    )
                );
            }
            
            // Default to false if we can't check
            return false;
        }

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `spvi-toast ${type}`;
            
            // Add icon based on type
            const icon = getToastIcon(type);
            toast.innerHTML = `
                <div class="flex items-center">
                    <div class="flex-shrink-0 mr-3">
                        ${icon}
                    </div>
                    <div class="flex-1">
                        <p class="font-medium">${message}</p>
                    </div>
                </div>
            `;
            
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        function setRegisterLoading(isLoading) {
            const button = document.getElementById('register-button');
            const buttonText = document.getElementById('register-button-text');
            const buttonLoading = document.getElementById('register-button-loading');
            
            if (isLoading) {
                button.disabled = true;
                buttonText.classList.add('hidden');

                buttonText.classList.remove('hidden');
